<div class="container">



  <div class="col-2" class="card" style="width: 15rem;">
    <div class="card-body">
      <div class="checkbox">
        <label>
          <button type="button" [ngClass]="{'btn btn-danger':!coin.checked,'btn btn-success':coin.checked}"  (click)="Clicked()">
            check
          </button>
          
        
        </label>
      </div>


      <h3 class="card-subtitle mb-2 text-muted">
        {{coin.symbol}}

      </h3>
      <p class="card-text">
        {{coin.name}}
      </p>



      <p>

        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample" (click)="onClick()">
          More info
        </button>
      </p>
      <div [ngClass]="{'collapse':show,'collapseShow':!show}" id="collapseExample">
        <div class="card card-body">
          {{Price}}
        </div>
        <!--
        <div class="card card-body" *ngIf='Price.usd&&Price.ils&&Price.eur'>
          <div>{{Price.usd}}</div>
          <div>{{Price.ils}}</div>
          <div>{{Price.eur}}</div>
        -->
      </div>
    </div>



  </div>

</div>
